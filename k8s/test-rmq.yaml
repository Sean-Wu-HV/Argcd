apiVersion: v1
kind: Pod
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  containers:
  - name: rabbitmq
    image: rabbitmq:latest
---
apiVersion: v1
kind: Service
metadata:
  name: rmq-external-service
spec:
  type: LoadBalancer
  selector:
    app: rabbitmq
  ports:
    - name: rmq-admin
      protocol: TCP
      port: 15672
      targetPort: 15672
